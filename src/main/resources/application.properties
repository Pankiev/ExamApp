spring.datasource.url=jdbc:mysql://@database.host@:@database.port@/exam_app?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=@spring.jpa.hibernate.ddl-auto@
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
jsf.primefaces.theme=afterdark
jsf.bootsfaces.usetheme=true
jsf.mojarra.prefer-xhtml=true 
jsf.primefaces.font-awesome=true
server.port=@server.port@
spring.http.encoding.charset=UTF-8
spring.messages.encoding=UTF-8
