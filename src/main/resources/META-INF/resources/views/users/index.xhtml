<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../common/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h1>#{dictionary['Manage.users']}</h1>

            <p:messages autoUpdate="true" closable="true"/>
            <p:dataTable var="userExamData" value="#{userView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="10,20,30" selectionMode="single" selection="#{userView.selectedUser}" id="usersTable" lazy="true">
                <p:ajax event="rowSelect" update="@form:userDetail" oncomplete="PF('userDialog').show(); PF('userDialog').initPosition();"/>
                <p:column filterable="false" headerText="#{dictionary['Login']}" sortBy="#{userExamData.nickname}" filterBy="#{userExamData.nickname}">
                    <h:outputText value="#{userExamData.nickname}" />
                </p:column>
                <p:column filterable="false" headerText="#{dictionary['Class']}" sortBy="#{userExamData.schoolClass}" filterBy="#{userExamData.schoolClass}">
                    <h:outputText value="#{userExamData.schoolClass}" />
                </p:column>
                <p:column filterable="false" headerText="#{dictionary['Class.id']}" sortBy="#{userExamData.idInClass}" filterBy="#{userExamData.idInClass}">
                    <h:outputText value="#{userExamData.idInClass}" />
                </p:column>
                <p:column filterable="false" headerText="#{dictionary['Creation.date']}" sortBy="#{userExamData.creationDate}" filterBy="#{userExamData.creationDate}">
                    <h:outputText value="#{userExamData.creationDate}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{dictionary['Edit.user']}" style="position: absolute !important;" widgetVar="userDialog" modal="false" showEffect="fade"
                      hideEffect="fade" resizable="false" position="center center">
                <p:outputPanel id="userDetail" style="text-align:center;">
                    <p:panelGrid columns="2" columnClasses="label,value">
                        <f:facet name="header">
                            #{userView.selectedUser.nickname}
                        </f:facet>

                        <h:outputText value="#{dictionary['Class']}:" />
                        <p:selectOneMenu id="class" value="#{userView.selectedUser.schoolClass}" effect="fold" editable="true">
                            <f:selectItems value="#{userView.getAllClasses()}" />
                        </p:selectOneMenu>

                        <h:outputText value="#{dictionary['Class.id']}" />
                        <p:inputNumber id="idInClass" value="#{userView.selectedUser.idInClass}" minValue="1" maxValue="99"/>
                    </p:panelGrid>
                    <p:commandButton update="@form" style="margin-top: 5px; float:left"
                                     value="#{dictionary['Delete']}" actionListener="#{userView.deleteSelectedUser()}" />
                    <p:commandButton update="@form"
                            style="margin-top: 5px; float:right" value="#{dictionary['Save']}" actionListener="#{userView.saveSelectedUser()}" />
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
