<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../common/template.xhtml">
    <ui:define name="content">
        <h:form id="registerForm">
            <div style="margin: auto; width: 270px; margin-top: 100px;">
                <p:messages id="messages" autoUpdate="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="#{dictionary['User']}"/>
                    <p:inputText id="username" value="#{registerBean.username}" required="true"
                                 requiredMessage="username required" label="username"/>

                    <p:outputLabel for="password" value="#{dictionary['Password']}"/>
                    <p:password id="password" value="#{registerBean.password}" label="password" required="true"
                                match="passwordRepeat"
                                validatorMessage="Passwords should match and be between 5 and 30 characters"/>

                    <p:outputLabel for="passwordRepeat" value="#{dictionary['Repeat.password']}"/>
                    <p:password id="passwordRepeat" value="#{registerBean.passwordRepeat}" label="password"
                                required="true"/>
                    &nbsp;
                    <p:commandButton style="float:right;" value="#{dictionary['Register']}"
                                     actionListener="#{registerBean.register()}" />
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
