<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../common/template.xhtml">
    <ui:define name="head">
        <script type="text/javascript" src="/js/take-test.js"/>
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{takeExamView.setExamId(exam.id)}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            Time left: <h:outputText id="timeLeft" value="#{takeExamView.timeLeft}"/>s <br/>
            <p:remoteCommand id="updateTimeLeft" name="updateTimeLeft" update="timeLeft"/>
            <ui:repeat value="#{takeExamView.shuffledData}" var="question">
                #{question.question}
                <p:selectOneRadio layout="responsive" columns="1" valueChangeListener="#{takeExamView.answerSelected}">
                    <f:selectItems value="#{question.answers}" var="answer" itemLabel="#{answer.answer}" itemValue="#{answer.id}"/>
                    <p:ajax update="@parent"/>
                </p:selectOneRadio>
                <br/>
            </ui:repeat>

            <p:commandButton value="Submit" actionListener="#{takeExamView.submitExam()}" oncomplete="window.location.reload()"/>
        </h:form>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            setInterval(updateTimeLeft, 5000);
        </script>
    </ui:define>
</ui:composition>
</html>
