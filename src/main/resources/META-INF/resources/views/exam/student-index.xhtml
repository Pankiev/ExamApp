<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../common/template.xhtml">
    <ui:define name="head">
        <c:set value="#{examIndexViewer.loggedUserExams}" var="loggedUserExams" scope="view"></c:set>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h1>
                #{dictionary['Your.exams']}
            </h1>
            <h:outputText rendered="#{empty loggedUserExams}" value="#{dictionary['You.have.no.exams.assigned']}" />
            <ui:repeat value="#{examIndexViewer.loggedUserExams}" var="exam">
                <p:column>
                    <h3>
                        <p:link value="#{exam.name}" href="/exam/#{exam.id}"></p:link>
                        <br/>
                    </h3>
                </p:column>
            </ui:repeat>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
