<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="/css/background.css" />
</h:head>
<h:body>
	<div style="margin: auto; width: 50%">
		<h:form>
			<h1>Exams page</h1>
			<p:panel header="Create exam event">
				<h2>
					<p:outputLabel value="Exam event" />
				</h2>
				Name: <br/>
				<p:inputText value="#{examEventCreator.examEvent.name}"/><br/>
				Exam:<br/>
				<h:selectOneMenu id="exam" value="#{examEventCreator.chosenExamId}"
					style="width:150px">
					<f:selectItem itemLabel="Select Exam" itemValue=""
						noSelectionOption="true" />
					<f:selectItems var="exam" itemValue="#{exam.id}"
						itemLabel="#{exam.name}" value="#{examEventCreator.exams}" />
				</h:selectOneMenu>
				<br/>
				<p:messages id="messages" showDetail="true" closable="true" />
				<br/>
				<p:commandButton value="Create" update="messages"
					actionListener="#{examEventCreator.save()}"/>
				<p:separator />
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
