<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="/css/background.css"/>
	<script type="application/javascript" src="/js/websocket.js"></script>
	<script type="application/javascript" src="/js/sockjs.min.js"></script>
	<script type="application/javascript" src="/js/stomp.min.js"></script>
	<f:metadata>
		<f:event type="preRenderView" listener="#{openedEventLobby.setExamEventId(examEvent.id)}" />
	</f:metadata>
</h:head>
<h:body>
	<div style="margin: auto; width: 50%">
		<h:form id="mainForm">
			<h1>Event opened page</h1>
			Users:
			<br />
			<p:outputPanel id="usersList">
				<p:dataTable var="user" value="#{openedEventLobby.users}">
					<p:column>
					#{user}
				</p:column>
					<br />
				</p:dataTable>
			</p:outputPanel>
			<p:commandButton id="actionButton" update=":mainForm" value="Join"
				rendered="#{not openedEventLobby.isUserAlreadyInLobby()}"
				actionListener="#{openedEventLobby.addUser()}">
			</p:commandButton>
			<p:commandButton update=":mainForm" value="Leave"
				rendered="#{openedEventLobby.isUserAlreadyInLobby()}"
				actionListener="#{openedEventLobby.removeUser()}">
			</p:commandButton>
			<br />
			<p:remoteCommand name="updateUsers" update=":mainForm" />

			<p:commandButton type="button" value="Connect" onclick="connect();"/>
			<p:commandButton type="button" value="Send message" onclick="stompClient.sendMessage()"/>
			<p:commandButton type="button" value="Disconnect" onclick="stompClient.disconnect();"/>
		</h:form>
	</div>
	<script type="text/javascript">
	var stompClient = null;
	function connect() {
	    stompClient = new StompClient('/lobby/update', updateUsers);
	}
	function proceedToExam(data) {
	    console.log("Proceeding to exam...");
	    window.location.reload();
	}
    </script>
</h:body>
</html>
