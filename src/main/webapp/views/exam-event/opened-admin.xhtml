<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="background.css" />
	<f:metadata>
		<f:viewParam name="examEventId"
			value="#{openedEventLobby.examEventId}" />
		<f:param name="examEventId" value="#{examEvent.id}" />
	</f:metadata>
</h:head>
<h:body>
	<div style="margin: auto; width: 50%">
		<h:form id="mainForm">
			<h1>Event opened page</h1>
			Users:
			<br />
			<p:outputPanel id="usersList">
				<p:dataTable var="user" value="#{openedEventLobby.users}">
					<p:column>
					#{user}
				</p:column>
					<br />
				</p:dataTable>
			</p:outputPanel>

			<p:commandButton value="Start"
				actionListener="#{openedEventLobby.start()}" oncomplete="reloadPage"></p:commandButton>
			<br />
			<p:remoteCommand name="updateUsers"
				actionListener="#{openedEventLobby.messageHandled()}"
				update=":mainForm" />
			<p:socket onMessage="handleMessage" channel="/lobby" />
		</h:form>
	</div>
	<script type="text/javascript">
		function handleMessage(data) {
			updateUsers();
			console.log(data);
		}
		function reloadPage() {
			console.log('reloading page...');
			location.reload();
		}
	</script>
</h:body>
</html>
