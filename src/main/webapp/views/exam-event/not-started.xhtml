<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="background.css" />
</h:head>

<f:metadata>
    <f:event type="preRenderView" listener="#{examEventStarter.setExamEventId(examEvent.id)}" />
</f:metadata> 
<h:body>

	<div style="margin: auto; width: 50%">
		<h:form>
			<h1>Start event page</h1>
			<br />
			<h3>#{examEvent.name}</h3>
			<p:commandButton id="button" value="Open for students"
				actionListener="#{examEventStarter.open()}" oncomplete="location.reload()"/>
			<h4>#{examEvent.exam.name}</h4>
			<ui:repeat var="question" value="#{examEvent.exam.questions}">
				<h2>#{question.question}</h2>
				<ui:repeat var="answer" value="#{question.answers}">
					<p:outputLabel style="#{answer.valid  ? 'color:green;' : ''}">
						<h3>#{answer.answer}</h3>
					</p:outputLabel>
				</ui:repeat>
			</ui:repeat>
		</h:form>
	</div>
</h:body>
</html>
